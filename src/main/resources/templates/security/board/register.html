<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<title>BOARD</title>
</head>
<body>
	<h3>BOARD REGISTER : access to member</h3>
	
	<!-- 사용자 정보 -->
	<!-- principal : 인증된 사용자의 정보(UserDetails 인터페이스를 구현한 클래스의 객체)를 의미 -->
	<p>principal : <span sec:authentication="principal"></span></p>
	<p>Member : <span sec:authentication="principal.member"></span></p>
	<p>사용자 이름 : <span sec:authentication="principal.memver.userName"></span></p>
	<p>사용자 아이디 : <span sec:authentication="principal.userId"></span></p>
	<p>사용자 권한 리스트 : <span sec:authentication="principal.member.authList"></span></p>
</body>
</html>
