<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Home</title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<script src="/js/jQuery-2.1.4.min.js"></script>

<script>
$(document).ready(function() {
	$("#listBtn").on("click", function() {
		//*** 이벤트 처리 로직 구현 ***//
	});
	
	$("#readBtn").on("click", function() {
		//*** 이벤트 처리 로직 구현 ***//
	});
	
	$("#registerBtn").on("click", function() {
		//*** 이벤트 처리 로직 구현 ***//
	});
	
	$("#deleteBtn").on("click", function() {
		//*** 이벤트 처리 로직 구현 ***//
	});
	
	$("#modifyBtn").on("click", function() {
		//*** 이벤트 처리 로직 구현 ***//
	});
	
	$("#registerBtn").on("click", function(){
		var userId = $("#userId");
		var userPw = $("#userPw");
		var userName = $("#userName");
		
		var userIdVal = userId.val();
		var userPwVal = userPw.val();
		var userNameVal = userName.val();
		
		var userObject = {
			userId : userIdVal,
			userPw : userPwVal,
			userName : userNameVal
		};
		
		$.ajax({
			type : "POST",
			url : "/users",
			data : JSON.stringify(userObject),
			contentType : "application/json;charset=UTF-8",
			success : function() {
				alert("Created");
			},
			error : function(xhr, status, error) {
				alert("code: " + xhr.status + "\n" + "message: " + xhr.responseText + "\n" + "error: " + error);
			}
		})
	});
	
	$("#resetBtn").on("click", function(){
		$("#userNo").val("");
		$("#userId").val("");
		$("#userPw").val("");
		$("#userName").val("");
		$("#authList0\\.auth").val("");
		$("#authList1\\.auth").val("");
		$("#authList2\\.auth").val("");
	});
})
</script>

<body>
	<h1>ajax Home</h1>
	
	<table>
		<tr>
			<td><label for="userNo">userNo</label></td>
			<td><input type="text" name="userNo" value="" id="userNo"></td>
		</tr>
		<tr>
			<td><label for="userId">userId</label></td>
			<td><input type="text" name="userId" value="" id="userId"></td>
		</tr>
		<tr>
			<td><label for="userPw">userPw</label></td>
			<td><input type="text" name="userPw" value="" id="userPw"></td>
		</tr>
		<tr>
			<td><label for="userName">userName</label></td>
			<td><input type="text" name="userName" value="" id="userName"></td>
		</tr>
		
		<tr>
			<td>auth - 1</td>
			<td>
				<select id="authList().auth" name="authList[0].auth">
					<option value="" selected="selected">=== 선택해 주세요 ===</option>
					<option value="ROLE_USER">사용자</option>
					<option value="ROLE_MEMBER">회원</option>

				</select>
			</td>
		</tr>
		
		<tr>

					<option value="" selected="selected">=== 선택해 주세요 ===</option>
					<option value="ROLE_USER">사용자</option>
					<option value="ROLE_MEMBER">회원</option>
					<option value="ROLE_ADMIN">관리자</option>
				</select>
			</td>
		</tr>
		
		<tr>
			<td>auth - 3</td>
			<td>
				<select id="authList2.auth" name="authList[2].auth">
					<option value="" selected="selected">=== 선택해 주세요 ===</option>
					<option value="ROLE_USER">사용자</option>
					<option value="ROLE_MEMBER">회원</option>
					<option value="ROLE_ADMIN">관리자</option>
				</select>
			</td>
		</tr>
	</table>
	
	<div>

</body>
